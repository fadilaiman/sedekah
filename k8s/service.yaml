apiVersion: v1
kind: Service
metadata:
  name: sedekah-app
  namespace: sedekah
  labels:
    app: sedekah
    component: app
spec:
  selector:
    app: sedekah
    component: app
  ports:
    - name: php-fpm
      port: 9000
      targetPort: 9000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: sedekah-nginx
  namespace: sedekah
  labels:
    app: sedekah
    component: nginx
spec:
  selector:
    app: sedekah
    component: nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sedekah-ingress
  namespace: sedekah
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sedekah.info
        - www.sedekah.info
      secretName: sedekah-tls
  rules:
    - host: sedekah.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sedekah-nginx
                port:
                  number: 80
    - host: www.sedekah.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sedekah-nginx
                port:
                  number: 80
