apiVersion: v1
kind: Secret
metadata:
  name: sedekah-secret
  namespace: sedekah
type: Opaque
stringData:
  # Laravel app key — generate with: php artisan key:generate --show
  APP_KEY: "base64:REPLACE_WITH_REAL_APP_KEY"

  # Database credentials
  DB_USERNAME: "REPLACE_WITH_DB_USER"
  DB_PASSWORD: "REPLACE_WITH_DB_PASSWORD"

  # Cloudflare R2 credentials
  R2_ACCESS_KEY_ID: "REPLACE_WITH_R2_KEY_ID"
  R2_SECRET_ACCESS_KEY: "REPLACE_WITH_R2_SECRET"

  # Email credentials (SMTP)
  MAIL_HOST: "REPLACE_WITH_SMTP_HOST"
  MAIL_USERNAME: "REPLACE_WITH_SMTP_USER"
  MAIL_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
