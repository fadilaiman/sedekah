apiVersion: apps/v1
kind: Deployment
metadata:
  name: sedekah-app
  namespace: sedekah
  labels:
    app: sedekah
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sedekah
      component: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: sedekah
        component: app
    spec:
      containers:
        - name: app
          image: ghcr.io/your-org/sedekah:latest
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: sedekah-config
            - secretRef:
                name: sedekah-secret
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command: ["php-fpm-healthcheck"]
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["php-fpm-healthcheck", "--accepted-conn=1"]
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: storage
              mountPath: /var/www/storage/app/public
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: sedekah-storage-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sedekah-nginx
  namespace: sedekah
  labels:
    app: sedekah
    component: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sedekah
      component: nginx
  template:
    metadata:
      labels:
        app: sedekah
        component: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: storage
              mountPath: /var/www/storage/app/public
      volumes:
        - name: nginx-config
          configMap:
            name: sedekah-nginx-config
        - name: storage
          persistentVolumeClaim:
            claimName: sedekah-storage-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sedekah-storage-pvc
  namespace: sedekah
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
