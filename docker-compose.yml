version: '3.8'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: sedekah_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
      - storage_data:/var/www/storage/app/public
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sedekah
      DB_USERNAME: sedekah
      DB_PASSWORD: secret
      CACHE_STORE: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sedekah

  nginx:
    image: nginx:1.25-alpine
    container_name: sedekah_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - storage_data:/var/www/storage/app/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - sedekah

  db:
    image: mysql:8.0
    container_name: sedekah_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sedekah
      MYSQL_USER: sedekah
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-usedekah", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sedekah

networks:
  sedekah:
    driver: bridge

volumes:
  db_data:
    driver: local
  storage_data:
    driver: local
